<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration Form</title>
    <link rel="icon" href="../pics/Frame21.png">
    <link rel="stylesheet" href="../CSS/webstyle.css">
    <style>
      main {
        width: 60vw;
        text-align: left;
      }
      
      /* Form styling improvements */
      form {
        width: 100%;
      }
      
      fieldset {
        margin-bottom: 20px;
        padding: 15px;
        border: 2px solid #68228baf;
        border-radius: 5px;
      }
      
      legend {
        font-weight: bold;
        color: darkblue;
        padding: 0 10px;
      }
      
      label {
        display: inline-block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select {
        width: 100%;
        max-width: 400px;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      
      input[type="checkbox"] {
        margin-right: 8px;
        cursor: pointer;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      
      button[type="submit"] {
        background-color: #68228baf;
        color: white;
      }
      
      button[type="submit"]:hover {
        background-color: #551a88;
      }
      
      button[type="reset"] {
        background-color: #ff6b6b;
        color: white;
      }
      
      button[type="reset"]:hover {
        background-color: #d63031;
      }
      
      /* Checkbox groups */
      .checkbox-group {
        margin: 10px 0;
      }
      
      .checkbox-item {
        margin-bottom: 10px;
      }
      
      /* Date inputs side by side */
      .date-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      
      .date-field {
        flex: 1;
        min-width: 200px;
      }
      
      /* Sports checkboxes inline */
      .sports-row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 10px 0;
      }
      
      /* TABLET DEVICES (600px - 992px) */
      @media screen and (min-width: 600px) and (max-width: 992px) {
        main {
          width: 68vw !important;
          margin: 0.25vh 0.3vw;
        }
        
        nav {
          width: 30vw;
        }
        
        form {
          width: 100%;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
          max-width: 100%;
          font-size: 13px;
        }
        
        fieldset {
          padding: 12px;
        }
        
        button {
          font-size: 15px;
          padding: 9px 18px;
        }
      }
      
      /* MOBILE DEVICES (max-width: 600px) */
      @media only screen and (max-width: 600px) {
        main {
          width: 98vw !important;
          margin: 0.25vh 0.25vw;
          padding: 5px;
        }
        
        form {
          width: 100%;
        }
        
        fieldset {
          padding: 10px;
          margin-bottom: 15px;
        }
        
        legend {
          font-size: 0.95rem;
          padding: 0 5px;
        }
        
        label {
          font-size: 0.9rem;
          display: block;
          margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
          width: 100%;
          max-width: 100%;
          padding: 10px;
          margin-bottom: 12px;
          font-size: 14px;
          box-sizing: border-box;
        }
        
        /* Date inputs stack vertically on mobile */
        .date-row {
          flex-direction: column;
          gap: 0;
        }
        
        .date-field {
          width: 100%;
          min-width: 100%;
        }
        
        /* Sports checkboxes stack on mobile */
        .sports-row {
          flex-direction: column;
          gap: 10px;
        }
        
        .checkbox-item {
          margin-bottom: 12px;
        }
        
        input[type="checkbox"] {
          margin-right: 10px;
          transform: scale(1.2);
        }
        
        button {
          width: 100%;
          padding: 12px 20px;
          font-size: 15px;
          margin-bottom: 10px;
          margin-right: 0;
        }
        
        /* Reduce spacing */
        br {
          display: none;
        }
        
        p {
          font-size: 0.9rem;
          margin: 10px 0 8px 0;
        }
      }
      
      /* LANDSCAPE MODE for mobile */
      @media only screen and (max-height: 600px) and (orientation: landscape) {
        fieldset {
          padding: 8px;
          margin-bottom: 10px;
        }
        
        legend {
          font-size: 0.85rem;
        }
        
        label {
          font-size: 0.8rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
          padding: 6px;
          font-size: 12px;
          margin-bottom: 8px;
        }
        
        button {
          padding: 8px 15px;
          font-size: 13px;
        }
      }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

  <header>Swedru Secondary School <i>Swesco</i></header>
  
  <nav>
    <!-- Navigation links -->
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./2-assignment.html">Food</a></li>
      <li><a href="./3-assignment.html">Form</a></li>
      <li><a href="./tables.html">Course</a></li>
      <li><a href="./time.html">Time</a></li>
    </ul>
  </nav>
  
  <aside class="red">side bar</aside>
  
  <main>
    <form action="" method="POST">
        
      <fieldset>
        <legend>Personal Details</legend>

        <label for="surname">SURNAME:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your Surname" required>
        
        <label for="firstname">FIRST NAME:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>
        
        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="gender">GENDER:</label>
        <select id="gender" name="gender">
          <option value="" disabled selected>-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="eg. student@gmail.com">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="059-0000000">
      </fieldset>

      <fieldset>
        <legend>Junior High School (JHS) Detail</legend>

        <label for="jhs_name">Name of JHS attended:</label>
        <input type="text" id="jhs_name" name="jhs_name" placeholder="Enter the Name of JHS">
        
        <label for="jhs_region">Region of JHS attended:</label>
        <select id="jhs_region" name="jhs_region">
          <option value="" disabled selected>-- Select Region --</option>
          <option value="greater_accra">Greater Accra</option>
          <option value="ashanti">Ashanti</option>
          <option value="central">Central</option>
          <option value="eastern">Eastern</option>
          <option value="volta">Volta</option>
          <option value="western">Western</option>
          <option value="northern">Northern</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Senior High School (SHS) Details</legend>

        <label for="index_number">Index Number:</label>
        <input type="text" id="index_number" name="index_number" placeholder="Enter your index number">
        
        <label for="program">Programme of Study:</label>
        <select id="program" name="program">
          <option value="" disabled selected>-- Select Programme --</option>
          <option value="general_arts">General Arts</option>
          <option value="general_science">General Science</option>
          <option value="business">Business</option>
          <option value="home_economics">Home Economics</option>
          <option value="visual_arts">Visual Arts</option>
          <option value="agriculture">Agriculture</option>
          <option value="technical">Technical</option>
        </select>

        <div class="date-row">
          <div class="date-field">
            <label for="date_entered">Date of Admission:</label>
            <input type="date" id="date_entered" name="date_entered">
          </div>
          <div class="date-field">
            <label for="date_completed">Date of Completion:</label>
            <input type="date" id="date_completed" name="date_completed">
          </div>
        </div>

        <label for="nickname">Enter your nickname used in school:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter your Nickname">

        <label for="house">Select your School House Number:</label>
        <select id="house" name="house">
          <option value="" disabled selected>-- Select House --</option>
          <option value="house1">House 1 (John Mensah)</option>
          <option value="house2">House 2</option>
          <option value="house3">House 3</option>
          <option value="house4">House 4</option>
        </select>

        <p style="font-weight: bold;">Select Position Held in School:</p>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="sp" name="position" value="School Prefect">
            <label for="sp">School Prefect</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="asp" name="position" value="Assistant School Prefect">
            <label for="asp">Assistant School Prefect</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="gp" name="position" value="Girls Prefect">
            <label for="gp">Girls Prefect</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="co" name="position" value="Compound Overseer">
            <label for="co">Compound Overseer</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="dp" name="position" value="Dormitory Prefect">
            <label for="dp">Dormitory Prefect</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="src" name="position" value="SRC Executive">
            <label for="src">SRC Executive</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Other Informations</legend>

        <p>Choose the sports you loved in School:</p>
        <div class="sports-row">
          <div class="checkbox-item">
            <input type="checkbox" id="football" name="sports" value="Football">
            <label for="football">Football</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="athletics" name="sports" value="Athletics">
            <label for="athletics">Athletics</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="volleyball" name="sports" value="Volleyball">
            <label for="volleyball">Volleyball</label>
          </div>
          
          <div class="checkbox-item">
            <input type="checkbox" id="hockey" name="sports" value="Hockey">
            <label for="hockey">Hockey</label>
          </div>
        </div>
      </fieldset>

      <button type="submit">Submit Registration</button>
      <button type="reset">Clear Form</button>

    </form>
  </main>

  <footer>Developed by <i>Compiler</i> &reg; &trade; 2025</footer>
</body>
</html>
